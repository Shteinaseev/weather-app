<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js" type="module" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App</title>
</head>

<body>
    <svg style="display: none">
        <filter id="glass-distortion">
            <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
        </filter>
    </svg>
    <main data-js class="content">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <aside data-js-aside class="aside item">
            <div class="input-block">
                <i class="bx bx-search"></i>
                <input name="search" data-js-search type="text" class="search" placeholder="search city">
            </div>
            <img data-js-img src="" alt="">
            <article class="info">
                <h3 data-js-location class="location">
                    </h2>
                    <p class="temperature">
                        <span data-js-temp></span>°C
                    </p>
                    <p data-js-date-time class="date-time"></p>
            </article>
            <article data-js-forecast class="forecast ">
                <h3>The Next Two Days Forecast</h3>
                <div data-js-day class="day">
                    <img class="weather-icon" src="" alt="">
                    <p class="date"></p>
                    <p class="prognose"></p>
                </div>
                <div data-js-day class="day">
                    <img class="weather-icon" src="" alt="">
                    <p class="date"></p>
                    <p class="prognose"></p>
                </div>
            </article>
            <article data-js-graph-wrapper class="graph-wrapper">
                <div class="graph" data-js-air-quality>
                    <h3>Air Quality</h3>
                    <svg viewBox="0 0 200 100" data-js-air-quality-svg>
                        <!-- Фон дуги -->
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#CDBBFF" />
                            <stop offset="10%" stop-color="#BFA3FF" />
                            <stop offset="20%" stop-color="#AC8EFF" />
                            <stop offset="30%" stop-color="#A07FFF" />
                            <stop offset="40%" stop-color="#9874FF" />
                            <stop offset="50%" stop-color="#9068FF" />
                            <stop offset="60%" stop-color="#865CFD" />
                            <stop offset="70%" stop-color="#7C4AFD" />
                            <stop offset="80%" stop-color="#713FFD" />
                            <stop offset="100%" stop-color="#5E2AFD" />
                        </linearGradient>

                        <path d="M 20 90 A 80 80 0 0 1 180 90" stroke="#ffffff25" stroke-width="18" fill="none" />

                        <path data-js-air-quality-scale id="progress" d="M 20 90 A 80 80 0 0 1 180 90"
                            stroke="url(#gradient)" stroke-width="18" fill="none" stroke-dasharray="251.3"
                            stroke-dashoffset="0" />

                        <g>
                            <circle class="needle" cx="100" cy="90" r="11" fill="#fff" />
                        </g>
                    </svg>
                    <div class="label" data-js-air-quality-label>
                        <span id="value">5/5</span>
                        <p id="status">Very Poor</p>
                    </div>
                </div>
                <div class="graph" data-js-uv-index>
                    <h3>UV Index</h3>
                    <svg viewBox="0 0 200 100" data-js-uv-index-svg>
                        <!-- Фон дуги -->
                        <linearGradient id="gradient-2" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#CDBBFF" />
                            <stop offset="10%" stop-color="#BFA3FF" />
                            <stop offset="20%" stop-color="#AC8EFF" />
                            <stop offset="30%" stop-color="#A07FFF" />
                            <stop offset="40%" stop-color="#9874FF" />
                            <stop offset="50%" stop-color="#9068FF" />
                            <stop offset="60%" stop-color="#865CFD" />
                            <stop offset="70%" stop-color="#7C4AFD" />
                            <stop offset="80%" stop-color="#713FFD" />
                            <stop offset="100%" stop-color="#5E2AFD" />
                        </linearGradient>

                        <path d="M 20 90 A 80 80 0 0 1 180 90" stroke="#ffffff25" stroke-width="18" fill="none" />

                        <path data-js-uv-index-scale id="progress-2" d="M 20 90 A 80 80 0 0 1 180 90"
                            stroke="url(#gradient-2)" stroke-width="18" fill="none" stroke-dasharray="251.3"
                            stroke-dashoffset="0" />
                        <g>
                            <circle data-js-uv-index-dot class="dot" cx="100" cy="90" r="11" fill="#fff" />
                        </g>
                    </svg>
                    <div class="label" data-js-uv-index-label>
                        <span id="value">10/10</span>
                        <p id="status">Very Poor</p>
                    </div>
                </div>
            </article>
        </aside>
        <section data-js-weather class="weather item">
            <h3 class="prognose"></h3>
            <forecast-card data-js-card>
            </forecast-card>
        </section>
        <section class="highlights item">
            <h3>Today's highlights</h3>
            <article class="forecast-card">
                <p class="UV-index">
                    <span>Uv index - </span>
                    <span data-js-uv-index></span>
                </p>
                <p class="wind-speed">
                    <span>Wind speed - </span>
                    <span data-js-wind-speed></span>
                </p>
                <p class="sunrise">
                    <span>Sunrise - </span>
                    <span data-js-sunrise-time></span>
                </p>
                <p class="sunset">
                    <span>Sunset - </span>
                    <span data-js-sunset-time></span>
                </p>
            </article>
            <article class="info-card">
                <p class="humidity">
                    <span>Humidity - </span>
                    <span data-js-hum></span>
                </p>
                <p class="visibillity">
                    <span>Visibility - </span>
                    <span data-js-vis></span>
                </p>
                <p class="air-quality">
                    <span>Air quality - </span>
                    <span data-js-air-qua></span>
                </p>
            </article>
        </section>
    </main>
</body>

</html>
