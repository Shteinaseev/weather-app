<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/index.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <main data-js class="content">
        <!-- <h1>Weather app</h1> -->
        <div data-js-result class="result">
            <h2 data-js-city class="city-name"></h2>
            <p data-js-temp class="temperature"></p>
            <p data-js-feels-like class="feels-like"></p>
            <p data-js-desc class="description"></p>
            <p data-js-wind class="wind"></p>
            <p data-js-humidity class="humidity"></p>
        </div>
    </main>
</body>

</html>
