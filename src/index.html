<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js" type="module" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App</title>
</head>

<body>
    <svg style="display: none">
        <filter id="glass-distortion">
            <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
        </filter>
    </svg>
    <main data-js class="content">
        <div class="glass-filter"></div>
        <div class="glass-overlay"></div>
        <div class="glass-specular"></div>
        <aside data-js-aside class="aside item">
            <div class="input-block">
                <i class="bx bx-search"></i>
                <input name="search" data-js-search type="text" class="search" placeholder="search city">
            </div>
            <img data-js-img src="" alt="">
            <article class="info">
                <h3 data-js-location class="location">
                    </h2>
                    <p class="temperature">
                        <span data-js-temp></span>Â°C
                    </p>
                    <p data-js-date-time class="date-time"></p>
            </article>
            <article data-js-forecast class="forecast ">
                <h3>The Next Two Days Forecast</h3>
                <div data-js-day class="day">
                    <img class="weather-icon" src="" alt="">
                    <p class="date"></p>
                    <p class="prognose"></p>
                </div>
                <div data-js-day class="day">
                    <img class="weather-icon" src="" alt="">
                    <p class="date"></p>
                    <p class="prognose"></p>
                </div>
            </article>
            <article data-js-graph-wrapper class="graph-wrapper">
                <gauge-indicator data-js-air-quality title="Air Quality" max="6" scale="air">
                </gauge-indicator>

                <gauge-indicator data-js-uv-index title="UV Index" value="7" max="10" scale="uv">
                </gauge-indicator>
            </article>
        </aside>
        <section data-js-weather class="weather item">
            <h3 class="prognose">Snow Thunderstorm</h3>
        </section>
        <section class="highlights item">
            <h3>Today's highlights</h3>
            <article class="forecast-card">
                <p class="UV-index">
                    <span>Uv index - </span>
                    <span data-js-uv-index></span>
                </p>
                <p class="wind-speed">
                    <span>Wind speed - </span>
                    <span data-js-wind-speed></span>
                </p>
                <p class="sunrise">
                    <span>Sunrise - </span>
                    <span data-js-sunrise-time></span>
                </p>
                <p class="sunset">
                    <span>Sunset - </span>
                    <span data-js-sunset-time></span>
                </p>
            </article>
            <article class="info-card">
                <p class="humidity">
                    <span>Humidity - </span>
                    <span data-js-hum></span>
                </p>
                <p class="visibillity">
                    <span>Visibility - </span>
                    <span data-js-vis></span>
                </p>
                <p class="air-quality">
                    <span>Air quality - </span>
                    <span data-js-air-qua></span>
                </p>
            </article>
        </section>
    </main>
</body>

</html>
